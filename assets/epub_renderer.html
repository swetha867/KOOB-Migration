<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no" />
		<script src="https://cdnjs.cloudflare.com/ajax/libs/jszip/3.1.5/jszip.min.js"></script>
		<script src="https://cdn.jsdelivr.net/npm/epubjs/dist/epub.min.js"></script>
		<style>
			body {
				margin: 0;
			}
			#reader {				
				height: 100vh;
				width: 100vw;
				overflow: hidden !important;
				display: flex;
				justify-content: center;
				align-items: center;
			}
		</style>
	</head>
	<body>
		<div id="area"></div>
	</body>
	<script>
		function renderEpubFile(fileLocation){
			window.book = ePub(fileLocation);	
			window.rendition = window.book.renderTo("area", { method: "continuous",width: 600, height: 400});
			var displayed = window.rendition.display();
		}
		renderEpubFile("http://localhost:56117/childrens-literature.epub");
	</script>
</html>
